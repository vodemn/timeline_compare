name: Create new release

run-name: Release v${{ inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        type: string
      release-notes:
        description: "Release notes"
        required: true
        type: string

jobs:
  generate-release-notes:
    name: Generate release notes
    runs-on: ubuntu-latest
    steps:
      - name: Generate release notes
        run: |
          echo ${{ inputs.release-notes }} > whatsnew-en-US.md
          perl -i -pe 's/\s{1}(-{1})/\n$1/g' whatsnew-en-US.md

      - name: Upload merged_native_libs.zip to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: whatsnew-en-US
          path: whatsnew-en-US.md

  update-version-in-repo:
    name: Update repo version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Read gist
        id: gist_content
        uses: gorgbus/gist-actions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          action: "get"
          gist_id: "7e34e957c254d74a38a2efc8355db0d5"
          file_name: "update_pubspec_version.sh"

      - name: Increment build number & replace version number
        run: bash ${{ steps.gist_content.outputs.content }} ${{ github.event.inputs.version }}

      - name: Download release notes
        uses: actions/download-artifact@v3
        with:
          name: whatsnew-en-US

      - name: Update CHANGELOG
        run: echo -e "## ${{ github.event.inputs.version }}\n\n$(cat whatsnew-en-US.md)\n\n$(cat CHANGELOG.md)" > CHANGELOG.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Release ${{ github.event.inputs.version }}"

      - name: Push to main
        uses: CasperWA/push-protected@v2
        with:
          token: ${{ secrets.PUSH_TO_MAIN_TOKEN }}
          branch: ${{ github.ref_name }}
          unprotect_reviews: true

  create-github-release:
    name: Create Github release
    needs: [generate-release-notes, update-version-in-repo]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download release notes
        uses: actions/download-artifact@v3
        with:
          name: whatsnew-en-US

      - uses: ncipollo/release-action@v1.12.0
        with:
          skipIfReleaseExists: true
          tag: "v${{ github.event.inputs.version }}"
          bodyFile: "whatsnew-en-US.md"

      - name: Delete apk artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: m3_lightmeter_apk

  cleanup:
    name: Cleanup
    if: ${{ always() }}
    needs: [create-github-release]
    runs-on: ubuntu-latest
    steps:
      - name: Delete release notes artifact
        uses: geekyeggo/delete-artifact@v2
        with:
          name: whatsnew-en-US
